<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gestionarea BD</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="d-flex flex-row flex-wrap">
        <div class="d-flex flex-column col-sm-4">
            <nav class="navbar navbar-light bg-light mt-5 px-0">
                <form class="form-inline">
                    <button id="searchTableButton"class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
                    <input  id="searchTableInput" class="form-control mr-sm-2" type="text" placeholder="Search by Tabel Name">
                </form>
              </nav>
            <div class="input-group mt-5">
                <div class="input-group-prepend">
                  <!--<span class="input-group-text">Submit Queries</span>-->
                  <button id="submitBtn" class="btn btn-outline-success" type="button">Submit</button>
                </div>
                <textarea id="queryInput" class="form-control" aria-label="With textarea" placeholder="Write your own queries here"></textarea>
              </div>
              <div class="input-group mb-3 mt-5">
                <button id = "sortBtn" class="btn btn-outline-success" type="button">Sort</button>
                <select class="form-select" id="colNames">
                  <option selected>Choose Column...</option>
                </select>
                <select class="form-select" id="sortType">
                    <option selected value="ASC">Ascending</option>
                    <option value="DESC">Descending</option>
                  </select>
              </div>
        </div>
        <div class="d-flex flex-column col-sm">
            
            <div class="container-lg">
                <div class="table-responsive">
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row">
                                <div id="tableCredentials"class="col-sm-8"><h2>Table <b>Details</b></h2></div>
                                
                            </div>
                        </div>
                        
                        <table id= "dynamicTable" class="table table-bordered table-responsive" >
                        </table>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.0/dist/bootstrap-table.min.js"></script>
<script src = '../src/controllers/queryController.js'></script>
<script src = '../src/utils/functions.js'></script>
<script src= './js/client.js'></script>
</body>
</html>
